<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Бесплатный нейроинтенсив "Новый ChatGPT"</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    /* 3D эффекты: дополнительные светящиеся элементы */
    .card::before, .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(30px);
    }
    .card::before {
      width: 150px;
      height: 150px;
      top: -75px;
      right: -75px;
    }
    .card::after {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      color: #1f1c2c;
      background: #fff;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Бесплатный нейроинтенсив</h1>
    <p>«Новый ChatGPT — осваивай, внедряй, зарабатывай»<br>
       13 марта 2025 года, 19:00 МСК</p>
    <a href="https://t.me/neiropraktik_bot" class="btn">Присоединиться</a>
  </div>
</body>
</html>
