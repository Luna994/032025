<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>НейроПрактический интенсив</title>
  <style>
    /* Сброс базовых отступов и размеров */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0B1033, #1A2B5F);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
    }

    /* Левая часть: заголовок, таймер, кнопка */
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 2rem;
    }

    .left-column h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .left-column h2 {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .date-info {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    /* Таймер */
    .countdown {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .time-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem 0.8rem;
      width: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .time-box span {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    .time-label {
      font-size: 0.8rem;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .btn {
      display: inline-block;
      background-color: #4F86F7;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-align: center;
      max-width: 250px;
    }

    .btn:hover {
      background-color: #3A66BD;
    }

    /* Правая часть: изображение */
    .right-column {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-column img {
      max-width: 100%;
      height: auto;
      /* Можно добавить небольшую анимацию */
      transition: transform 0.3s ease;
    }

    .right-column img:hover {
      transform: scale(1.05);
    }

    /* Адаптивность */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .left-column, .right-column {
        padding: 0;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <h1>НейроПрактический интенсив</h1>
      <h2>«Новый ChatGPT — осваивай, внедряй, зарабатывай»</h2>
      <div class="date-info">13 марта 2025 года, 19:00 МСК</div>

      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <div class="time-label">дней</div>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <div class="time-label">часов</div>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <div class="time-label">минут</div>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <div class="time-label">секунд</div>
        </div>
      </div>

      <a href="https://t.me/neiropraktik_bot" class="btn">Присоединиться к интенсиву</a>
    </div>

    <div class="right-column">
      <!-- Замените ссылку на любую подходящую картинку (PNG/SVG) -->
      <!--<img src="https://raw.githubusercontent.com/luna994/AI-SkillHub/main/neural-net.png" alt="Neural Network">-->
      <img src="https://drive.google.com/uc?export=download&id=1hVu9qxq1-BLUMuQVkLR3qO-p-ujl6KR0">
    </div>
  </div>

  <script>
    // Устанавливаем конечную дату и время
    const targetDate = new Date("March 13, 2025 19:00:00").getTime();

    // Функция обратного отсчёта
    const countdownFunc = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Вычисляем дни, часы, минуты, секунды
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Отображаем значения на странице
      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
      document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

      // Если время вышло, сбрасываем таймер
      if (distance < 0) {
        clearInterval(countdownFunc);
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
      }
    }, 1000);
  </script>
</body>
</html>
